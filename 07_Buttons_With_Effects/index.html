<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Index</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="buttons-effects">
        <h2>Buttons Effects</h2>
        <!-- First button -->
        <button class="buttons-effect from-left">
            <span></span>
            <span>Download</span>
        </button>

        <!-- Second button -->
        <button class="buttons-effect from-top">
            <span></span>
            <span>Upload</span>
        </button>

        <!-- Third button -->
        <button class="buttons-effect brd-from-left">
            <span></span>
            <span>Confirm</span>
        </button>

        <!-- Fourth button -->
        <button class="buttons-effect brd-from-top">
            <span></span>
            <span>Send</span>
        </button>
    </div>

    <script src="../jquery-3.3.1.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
